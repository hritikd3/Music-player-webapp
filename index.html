<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music player</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      
    />
  </head>
  <body>
    <!-- home section started  -->
    <section class="home-section">
      <!-- carousel -->

      <div class="carousel">
        <img src="assets/images/cover 1.png" alt="" />
        <img src="assets/images/cover 2.png" alt="" />
        <img src="assets/images/cover 3.png" alt="" />
        <img src="assets/images/cover 4.png" alt="" />
        <img src="assets/images/cover 5.png" alt="" />
      </div>

      <!-- playlist sectiobn started -->
      <h1 class="heading">recently played</h1>
      <div class="playlists-group">
        <div class="playlist-card">
          <img
            src="assets/images/cover 9.png"
            class="playlist-card-img"
            alt=""
          />
          <p class="playlist-card-name">top international</p>
        </div>
        <div class="playlist-card">
          <img
            src="assets/images/cover 2.png"
            class="playlist-card-img"
            alt=""
          />
          <p class="playlist-card-name">BTS collection</p>
        </div>
        <div class="playlist-card">
          <img
            src="assets/images/cover 5.png"
            class="playlist-card-img"
            alt=""
          />
          <p class="playlist-card-name">top indian</p>
        </div>
        <div class="playlist-card">
          <img
            src="assets/images/cover 11.png"
            class="playlist-card-img"
            alt=""
          />
          <p class="playlist-card-name">pop song</p>
        </div>
        <div class="playlist-card">
          <img
            src="assets/images/cover 10.png"
            class="playlist-card-img"
            alt=""
          />
          <p class="playlist-card-name">latest song</p>
        </div>
      </div>

      <h1 class="heading">based on your listening</h1>
      <div class="playlists-group">
        <div class="playlist-card">
          <img
            src="assets/images/cover 9.png"
            class="playlist-card-img"
            alt=""
          />
          <p class="playlist-card-name">top international</p>
        </div>
        <div class="playlist-card">
          <img
            src="assets/images/cover 2.png"
            class="playlist-card-img"
            alt=""
          />
          <p class="playlist-card-name">BTS collection</p>
        </div>
        <div class="playlist-card">
          <img
            src="assets/images/cover 5.png"
            class="playlist-card-img"
            alt=""
          />
          <p class="playlist-card-name">top indian</p>
        </div>
        <div class="playlist-card">
          <img
            src="assets/images/cover 11.png"
            class="playlist-card-img"
            alt=""
          />
          <p class="playlist-card-name">pop song</p>
        </div>
        <div class="playlist-card">
          <img
            src="assets/images/cover 10.png"
            class="playlist-card-img"
            alt=""
          />
          <p class="playlist-card-name">latest song</p>
        </div>
      </div>
    </section>

    <section class="music-player-section active">
      <h1 class="current-song-name">song 1</h1>
      <div class="seek-bar-container">
        <input type="range" class="music-seek-bar" value="0" > </input>
      </div>

      <div class="controls">
        <span class="fas fa-redo"></span>
    
        <div class="main">
        <i class="fas fa-backward active"></i>
          <i class="fas fa-play active"></i>
          <i class="fas fa-pause"></i>
          <i class="fas fa-forward active"></i>
        </div>
        <span class="fas fa-volume-up"></span>
      </div>
    </section>
    <script src="data.js" />
    <script src="app.js" />
  </body>
</html>
